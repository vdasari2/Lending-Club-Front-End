<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for record in records %}
        <li>
            <strong>Username:</strong> {{ record.firstname }}<br>
            <strong>Password:</strong> {{ record.lastname }}<br>
            <strong>SSN:</strong> {{ record.ssn }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
